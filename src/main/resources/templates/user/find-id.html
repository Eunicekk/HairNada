<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairNada</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/user/find-id.css}" />
    <link rel="stylesheet" th:href="@{/css/index/header.css}">
    <link rel="stylesheet" th:href="@{/css/index/footer.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
  <header class="header" th:replace="fragment/header :: header"></header>
    <div class="body-main">
      <div class="main-body">
        <div class="find-id">
          <h1 class="find-id-text">계정 찾기</h1>
          <form name="signup-form" th:action="@{/user/find-id}" method="post">
          <div class="input-box">
            <input type="text" class="input-name" placeholder="이름" th:name="userName" />
            <input type="text" class="input-email" placeholder="이메일" th:name="userEmail" />
            <button type="submit" class="find-btn">계정 찾기</button>
            <div
              class="naver-login"
              id="naverIdLogin_loginButton"
              href="javascript:void(0)"
            >
              <div class="naver-a">
                <img
                  src="https://d2v80xjmx68n4w.cloudfront.net/assets/icon/icon_naver.png"
                  alt=""
                  class="naver-logo"
                />
                네이버 아이디 로그인
              </div>
            </div>
            <div class="kakao-login" onclick="kakaoLogin();">
              <div class="kakao-a">
                <img
                  src="https://d2v80xjmx68n4w.cloudfront.net/assets/icon/icon_kakao.png"
                  alt=""
                  class="kakao-logo"
                />
                카카오 아이디 로그인
              </div>
            </div>
          </div></form>
        </div>
      </div>
    </div>
  <footer class="footer" th:replace="fragment/footer :: footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script
      src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js"
      charset="utf-8"
    ></script>
  <script th:src="@{/js/user/kakao.js}"></script>
    <script th:src="@{/js/user/find-id.js}"></script>
  <script th:src="@{/js/index/header.js}"></script>
  </body>
</html>
