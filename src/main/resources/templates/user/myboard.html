<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>myboard</title>
  <link rel="stylesheet" th:href="@{/css/user/myboard.css}" />
  <link rel="stylesheet" th:href="@{/css/reset.css}" />
  <link rel="stylesheet" th:href="@{/css/user/myPage.css}" />
  <link rel="stylesheet" th:href="@{/css/index/header.css}">
  <link rel="stylesheet" th:href="@{/css/index/footer.css}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="header" th:replace="fragment/header :: header"></header>
<header th:replace="/user/myPageMain :: myPageHeader"></header>
<div class="main-box">
  <div class="my-board-text">작성글</div>

  <!-- 리스트 -->
  <article class="holder">
    <div class="communityList cL">
      <ul class="ListUl">
        <!-- 첫번째 -->
        <li class="ListLi">
          <div class="profile">
            <a href="#">
              <div class="profiles profile-img"></div>
              <p class="profiles profile-nick">닉네임</p>
            </a>
            <div class="buttons">
              <!-- <button id="basketButton" type="button" class="basket">구매</button> -->
              <button type="button" class="like">하트</button>
            </div>
          </div>
          <a href="">
            <div class="img-list">
              <div class="main-img"></div>
            </div>
          </a>
          <div class="titleAndCnt">
            <p class="community-title">제목이여유</p>
            <div class="count">
                  <span class="reply"
                  >댓글 <span class="replyCnt">3</span></span
                  >
              <span class="view"
              >조회수 <span class="viewCnt">5</span></span
              >
            </div>
          </div>
        </li>

        <!-- 두번째 -->
        <li class="ListLi">
          <div class="profile">
            <a href="#">
              <div class="profiles profile-img"></div>
              <p class="profiles profile-nick">닉네임</p>
            </a>
            <div class="buttons">
              <!-- <button id="basketButton" type="button" class="basket">구매</button> -->
              <button id="likeButton" type="button" class="like">
                하트
              </button>
            </div>
          </div>
          <a href="">
            <div class="img-list">

            </div>
          </a>
          <div class="titleAndCnt">
            <p class="community-title">제목이여유</p>
            <div class="count">
                  <span class="reply"
                  >댓글 <span class="replyCnt">3</span></span
                  >
              <span class="view"
              >조회수 <span class="viewCnt">5</span></span
              >
            </div>
          </div>
        </li>

        <!-- 세번째 -->
        <li class="ListLi">
          <div class="profile">
            <a href="#">
              <div class="profiles profile-img"></div>
              <p class="profiles profile-nick">닉네임</p>
            </a>
            <div class="buttons">
              <!-- <button id="basketButton" type="button" class="basket">구매</button> -->
              <button id="likeButton" type="button" class="like">
                하트
              </button>
            </div>
          </div>
          <a href="">
            <div class="img-list">
              <div class="main-img"></div>
            </div>
          </a>
          <div class="titleAndCnt">
            <p class="community-title">제목이여유</p>
            <div class="count">
                  <span class="reply"
                  >댓글 <span class="replyCnt">3</span></span
                  >
              <span class="view"
              >조회수 <span class="viewCnt">5</span></span
              >
            </div>
          </div>
        </li>

        <!-- 네번째 -->
        <li class="ListLi">
          <div class="profile">
            <a href="#">
              <div class="profiles profile-img"></div>
              <p class="profiles profile-nick">닉네임</p>
            </a>
            <div class="buttons">
              <!-- <button id="basketButton" type="button" class="basket">구매</button> -->
              <button id="likeButton" type="button" class="like">
                하트
              </button>
            </div>
          </div>
          <a href="">
            <div class="img-list">
              <div class="main-img"></div>
            </div>
          </a>
          <div class="titleAndCnt">
            <p class="community-title">제목이여유</p>
            <div class="count">
                  <span class="reply"
                  >댓글 <span class="replyCnt">3</span></span
                  >
              <span class="view"
              >조회수 <span class="viewCnt">5</span></span
              >
            </div>
          </div>
        </li>
      </ul>
    </div>

    <!-- 페이징 처리 -->
    <div class="pagination">
      <ul>
        <li><a href="#" class="prev">&laquo;</a></li>
        <li><a href="#" class="active">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#" class="next">&raquo;</a></li>
      </ul>
    </div>
  </article>
</div>
<footer class="footer" th:replace="fragment/footer :: footer"></footer>
<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"
></script>
<script th:src="@{/js/user/myboard.js}"></script>
<script th:src="@{/js/index/header.js}"></script>
</body>
</html>
