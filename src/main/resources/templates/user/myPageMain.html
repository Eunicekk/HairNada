<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>realMyPage</title>
    <link rel="stylesheet" th:href="@{/css/user/myPageMain.css}" />
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/index/header.css}">
    <link rel="stylesheet" th:href="@{/css/index/footer.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  </head>
<!--  <header class="header" th:replace="fragment/header :: header"></header>-->
  <body>
  <header th:fragment="myPageHeader">
    <div class="body-main">
      <div class="main-body">
        <div class="main-img-banner">
          <img
            src="/img/tab-banner-05.png"
            alt="배너"
          />
        </div>
        <div class="explanation-text">
          *정보수정 시 원래 입력되어 있던 값이 다 있음
        </div>
        <div class="my-cate">
          <a th:href="@{/user/myPage}" class="my-info-a">
            <div class="my-info">회원정보</div>
          </a>
          <a th:href="@{/user/myboard}" class="my-post-a">
            <div class="my-post">작성글</div>
          </a>
          <a th:href="@{/user/myLike}" class="my-like-a">
            <div class="my-like">좋아요</div>
          </a>
          <a th:href="@{/user/myBasket}" class="my-basket-a">
            <div class="my-basket">장바구니</div>
          </a>
        </div>
<!--        <div class="main-box"></div>-->
      </div>
    </div>
  </header>
<!--    <footer class="footer" th:replace="fragment/footer :: footer"></footer>-->
    <script th:src="@{/js/user/login.js}"></script>
    <script th:src="@{/js/index/header.js}"></script>
  </body>
</html>
