<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/careshop/careShopRead.css}" />
    <link rel="stylesheet" th:href="@{/css/index/header.css}">
    <link rel="stylesheet" th:href="@{/css/index/footer.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>HairNada</title>
</head>
<body>
    <header class="header" th:replace="fragment/header :: header"></header>
    <div class="main">

        <!-- 배너 -->
        <div class="banner">
            <img src="/img/tab-banner-02.png" alt="배너">
        </div>

        <!-- 이미지 구간 -->
        <div class="img-box">
            <span class="material-symbols-rounded left">
                chevron_left
            </span>
            <div class="img-main">
                <ul class="img-main-box">
                    <li>
                        <img>
                    </li>
                </ul>
            </div>
            <span class="material-symbols-rounded right">
                chevron_right
            </span>
        </div>
        <div class="img-sub">
            <ul class="img-sub-box"></ul>
        </div>

        <!-- 장소 정보 -->
        <div class="place-info">
            <div class="place-name" th:text="${careShop.careShopName}"></div>
            <div class="place-text">
                <div class="title">운영시간</div>
                <div class="content" th:text="${careShop.careShopOpenTime}"></div>
            </div>
            <div class="place-text">
                <div class="title">전화번호</div>
                <div class="content" th:text="${careShop.careShopPhoneNumber}"></div>
            </div>
            <div class="place-text">
                <div class="title">주소</div>
                <div class="content address" th:text="${careShop.careShopAddress}"></div>
                <div class="box">
                    <div id="map" style="width:600px; height:400px;"></div>
                </div>
            </div>
            <div class="place-text">
                <div class="title">예약</div>
                <div class="content">
                    <a th:href="${careShop.careShopLink}" th:text="${careShop.careShopLink}"></a>
                </div>
            </div>
            <div class="place-text">
                <div class="title">소개</div>
                <div class="content" th:utext="${careShop.careShopContent}"></div>
            </div>
        </div>

        <div class="back">
            <div class="buttons">
                <th:block th:if="${session.userNumber == careShop.userNumber}">
                    <div class="button-on">
                        <button type="button" class="btn-modify">수정</button>
                        <button type="button" class="btn-delete">삭제</button>
                    </div>
                </th:block>
                <a th:href="@{/careshop/list}">목록</a>
            </div>
        </div>
        <input type="hidden" class="care-shop-num" th:value="${careShop.careShopNumber}">

    </div>
    <footer class="footer" th:replace="fragment/footer :: footer"></footer>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=472af9e8500af770e082498338f4b244&libraries=services"></script>
    <script th:src="@{/js/careshop/careshopRead.js}"></script>
    <script th:src="@{/js/index/header.js}"></script>
</body>
</html>
