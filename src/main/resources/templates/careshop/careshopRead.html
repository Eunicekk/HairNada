<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/careshop/careShopRead.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>HairNada</title>
</head>
<body>
    <div class="main">
        
        <!-- 배너 -->
        <div class="banner">
            <img src="/img/tab-banner-02.png" alt="배너">
        </div>

        <!-- 이미지 구간 -->
        <div class="img-box">
            <span class="material-symbols-rounded left">
                chevron_left
            </span>
            <div class="img-main">
                <ul class="img-main-box">
                    <li><img src="https://weare.lush.co.kr/images/shop/seoul/gangnam.jpg" alt="메인01"></li>
                    <li><img src="https://weare.lush.co.kr/images/shop/seoul/gyeonglidan_spa.JPG" alt="메인02"></li>
                    <li><img src="https://weare.lush.co.kr/images/shop/seoul/daehaglo.jpg" alt="메인03"></li>
                    <li><img src="https://weare.lush.co.kr/images/shop/seoul/lotte_mia.JPG" alt="메인04"></li>
                </ul>
            </div>
            <span class="material-symbols-rounded right">
                chevron_right
            </span>
        </div>
        <div class="img-sub">
            <ul>
                <li><img src="https://weare.lush.co.kr/images/shop/seoul/gangnam.jpg" alt="서브01"></li>
                <li><img src="https://weare.lush.co.kr/images/shop/seoul/gyeonglidan_spa.JPG" alt="서브02"></li>
                <li><img src="https://weare.lush.co.kr/images/shop/seoul/daehaglo.jpg" alt="서브03"></li>
                <li><img src="https://weare.lush.co.kr/images/shop/seoul/lotte_mia.JPG" alt="서브04"></li>
            </ul>
        </div>

        <!-- 장소 정보 -->
        <div class="place-info">
            <div class="place-name">케어샵 이름입니다만 케어샵 이름이 길어지면 어떡해?</div>
            <div class="place-text">
                <div class="title">운영시간</div>
                <div class="content">
                    월요일 ~ 목요일: 10:30 ~ 20:00<br>
                    금요일 ~ 일요일: 10:30 ~ 20:30
                </div>
            </div>
            <div class="place-text">
                <div class="title">전화번호</div>
                <div class="content">02-123-4567</div>
            </div>
            <div class="place-text">
                <div class="title">주소</div>
                <div class="content address">서울특별시 강북구 도봉로 62 롯데백화점 1층</div>
                <div class="box">
                    <div id="map" style="width:600px; height:400px;"></div>
                </div>
            </div>
            <div class="place-text">
                <div class="title">예약</div>
                <div class="content">
                    <a href="https://hairshop.kakao.com/shops/15312">https://hairshop.kakao.com/shops/15312</a>
                </div>
            </div>
            <div class="place-text">
                <div class="title">소개</div>
                <div class="content">저희 케어샵 많이 찾아와 주세요!</div>
            </div>
        </div>

        <!-- 뒤로 가기 -->
        <div class="back">
            <a href="#">목록</a>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="/js/careshop/careshopRead.js"></script>
</body>
</html>
