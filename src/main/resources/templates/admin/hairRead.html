<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairNada</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/adminHeader.css}" />
    <link rel="stylesheet" th:href="@{/css/admin/hairRead.css}" />
  </head>
  <body>
    <div class="header">
      <a href="#">
        <img class="logo" src="/img/logo.png" />
      </a>
      <button class="logout-btn" type="button">로그아웃</button>
    </div>
    <div class="body-container">
      <div class="main-container">
        <div class="left-bar">
          <nav class="nav-var">
            <a class="goToMain" th:href="@{/}">Go to Hairnada</a>
            <ul class="admin-nav-list">
              <h3>회원</h3>
              <li><a class="page-move" th:href="@{/admin/userList}">회원 목록 조회 및 관리</a></li>
              <li><a class="page-move" th:href="@{/admin/membership}">회원 등급 관리</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>상품</h3>
              <li><a class="page-move" th:href="@{/admin/storeList}">상품 목록</a></li>
              <li><a class="page-move" th:href="@{/admin/storeUpload}">상품 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>헤어스타일</h3>
              <li><a class="page-move this" th:href="@{/admin/hairList}">헤어스타일 목록</a></li>
              <li><a class="page-move" th:href="@{/admin/hairUpload}">헤어스타일 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>배송</h3>
              <li><a class="page-move" th:href="@{/admin/delivery}">배송 목록</a></li>
            </ul>
          </nav>
        </div>
        <div class="main-box">

          <div class="board-write-box">
            <div class="hair-img-box">
              <!-- 대표 이미지 업로드 -->
              <div class="form-group">
                <ul class="file-wrap">
                  <!-- 썸네일 처리 해야함 -->
                  <li>
                    <img
                      class="img-list"
                      src=""
                    />
                  </li>
                </ul>
              </div>
            </div>
            <div class="board-information" th:each="hair : ${hair}">
              <input type="hidden" th:value="${hair.hairNumber}" class="hairNumber"/>
              <div class="board-category">
                <span th:if="${hair.hairGender eq 'M'}">남자</span>
                <span th:unless="${hair.hairGender eq 'M'}">여자</span>
                > <span th:text="${hair.lengthName}" name="lengthName"></span> >
                <span th:text="${hair.shapeName}" name="shapeName"></span>
              </div>
              <span class="board-title" th:text="${hair.hairName}" name="hairName"></span>
              <span class="board-content" th:text="${hair.hairContent}" name="hairContent"></span>
              <div class="btn-box">
                <button type="button" class="delete">삭제</button>
                <button type="submit" class="modify">수정</button>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- 모달 -->
    <div class="modal">
      <div class="background"></div>
      <img class="view-img" src="" />
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="/js/admin/hairRead.js"></script>
  </body>
</html>
