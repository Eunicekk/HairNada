<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HairNada</title>

    <!-- include summernote css/js-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/admin/Admin_product_upload.css" />
    <link rel="stylesheet" href="/css/admin/Admin_Member_management.css" />
  </head>
  <body>
    <div class="header">
      <a href="#">
        <img class="logo" src="/img/logo2.jpg" />
      </a>
      <button class="logout-btn" type="button">로그아웃</button>
    </div>
    <div class="body-container">
      <div class="main-container">
        <div class="left-bar">
          <nav class="nav-var">
            <ul class="admin-nav-list">
              <h3>회원</h3>
              <li><a class="page-move">회원 목록 조회 및 관리</a></li>
              <li><a class="page-move">회원 등급 관리</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>상품</h3>
              <li><a class="page-move">상품 목록</a></li>
              <li><a class="page-move this">상품 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>헤어스타일</h3>
              <li><a class="page-move">헤어스타일 목록</a></li>
              <li><a class="page-move">헤어스타일 등록</a></li>
            </ul>
            <ul class="admin-nav-list">
              <h3>배송</h3>
              <li><a class="page-move">배송 목록</a></li>
            </ul>
          </nav>
        </div>
        <div class="main-box">
          <div class="board-write-box">
            <div class="product-img-box">
              <!-- 대표 이미지 업로드 -->
              <div class="form-group">
                <ul class="file-wrap">
                  <!-- 썸네일 처리 해야함 -->
                  <li class="img-list">
                    <input
                      type="file"
                      id="post-image"
                      name="boardFile"
                      accept="image/*"
                      multiple
                    />
                  </li>
                  <li><img class="img-list" /></li>
                  <li><img class="img-list" /></li>
                  <li><img class="img-list" /></li>
                  <li><img class="img-list" /></li>
                </ul>
              </div>
            </div>
            <div class="product-information">
              <div class="product-category-box">
                <select name="category" class="category">
                  <option value="">카테고리 선택</option>
                  <option value="treatment-pack">트리트먼트/팩</option>
                  <option value="essence">에센스</option>
                  <option value="hair-dye-perm">염색/펌</option>
                  <option value="hair-device">헤어기기</option>
                  <option value="styling">스타일링</option>
                  <option value="shampoo-rinse">샴푸/린스</option>
                </select>
              </div>
              <div class="product-name-box">
                <input
                  type="text"
                  class="product-name"
                  placeholder="&nbsp;상품 제목 입력..."
                />
                <input
                  type="text"
                  class="product-content"
                  placeholder="&nbsp; 콘텐츠 입력..."
                />
                <hr />
              </div>
              <div class="product-price-box">
                <div class="price-box">
                  판매가
                  <input
                    type="text"
                    class="product-price"
                    placeholder="가격 입력"
                  />
                </div>
                <div class="delivery-fee-box">
                  배송비
                  <input
                    type="text"
                    class="delivery-fee"
                    placeholder="배송비 입력"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- 서머노트 -->
          <textarea name="content" id="summernote" value=""></textarea>
          <div class="btn-box">
            <button type="button">작성 완료</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/admin/Admin_product_upload.js"></script>
  </body>
</html>
